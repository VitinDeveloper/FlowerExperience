<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FloweExperience</title>

</head>

<body>

    <div id=container>

        
        <div id="topo">

            <label id="labeltopo">Atendimento de Seg a Sab de 8:00 as 18:00!</label>
            
        </div>
        
        <div id="cabecalho">

            <img id=logostyle src="Logo S.A.png">
            <input id="barrapesquisastyle" type="text" placeholder="Pesquisar produtos...">
            <button id="buttonlupa"><img src="loupe.png" alt="loupe" id="lupastyle"></button>
            <button id="buttonuserpage"><img src="2.png" alt="usuário" id="userpagestyle"></button>
            <button id="buttoncarrinho"><img src="1.png" alt="carrinho" id="carrinhostyle"></button>
            
        </div>
        
        <div id="paginas">

            <button class="prodbuttons">INÍCIO</button>
            <button class="prodbuttons">BUQUES</button>
            <button class="prodbuttons">ARRANJOS</button>
            <button class="prodbuttons">CHOCOLATES</button>
            <button class="prodbuttons">URSOS</button>
            <button class="prodbuttons">CARTÕES</button>
            <button class="prodbuttons">CIDADES ATENDIDAS</button>

            
        </div>
        
        <div id="topo2">
            
        </div>
        
        <div id="carrossel">
            
        </div>
        
        <div id="topo3">
            
        </div>
        
        <div id="produtos">
            
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>

</html>
